workflows:
  hello-world:
    name: Hello world worklfow
    scripts:
        - echo "Hello world!"
  
  android-workflow:
    name: Android Workflow
    instance_type: mac_mini
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    cache:
      cache_paths:
        - ~/.pub-cache

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
      cancel_previous_builds: false

    scripts:
      - &get-packages 
        name: Get packages
        script: flutter pub get
      - &build-runner 
        name: Generate autogenerated files
        script: flutter pub run build_runner build --delete-conflicting-outputs
      - &analyze 
        name: Analyze
        script: flutter analyze
      - &test
        name: Run tests
        script: flutter test --update-goldens
      - &build-android
        name: Build appbudle
        script: flutter build appbundle

    artifacts:
      - build/**/outputs/**/*.aab
    
    publishing:
      # email:
      #   recipients:
      #     - name@example.com
      scripts:
        - echo 'Post-publish script'

